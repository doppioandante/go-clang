language: go

before_install:
   - sudo add-apt-repository ppa:costamagnagianfranco/locutusofborg-ppa
   - sudo apt-get update -qq
   - sudo apt-get install libclang-dev -qq

install: go get -d -v ./pkg/... && go build -v ./pkg/...
script: go test ./pkg/...

notifications:
  email:
    recipients:
      - binet@cern.ch
    on_success: change
    on_failure: always
